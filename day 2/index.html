<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button hover</title>
    <style>
        body{
            margin: 100px 400px;
        }
        button{
            border: none;
            background-color: greenyellow;
            color: black;
            padding: 20px 20px;
            border-radius: 2px 40px;
            transition: .5s ease;
        }
        button:hover{
            background-color: brown;
            color: antiquewhite;
            box-shadow: 0px 1px 40px 30px;
            border-radius: 40px 2px;
        }
    </style>
</head>
<body>
    <button>CLICK</button>
</body>
</html>
